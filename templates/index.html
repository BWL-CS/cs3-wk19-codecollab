<!DOCTYPE html>
<html>
<head>
	<title>Schedule App</title>
	<style>
		table {
			width: 100%;
			border-collapse: collapse;
		}
		th, td {
			border: 1px solid black;
			padding: 8px;
			text-align: center;
		}
		th {
			background-color: #f2f2f2;
		}
	</style>
</head>
  
<body>
	<h1>Weekly Schedule</h1>

	<table>

			<tr>
				<th>Period</th>
				{% for day in schedule.keys() %}
				<th>{{ day }}</th>
				{% endfor %}
			</tr>

			{% for i in range(periods) %}
			<tr>
				<td> {{ i + 1 }}</td>

				{% for subjects in schedule.values() %}
				<td>
					{% if subjects[i] != "Free" %}
						{{ subjects[i] }}
					{% endif %}
				</td>
				{% endfor %}

			</tr>
			{% endfor %}

	</table>

</body>
</html>
